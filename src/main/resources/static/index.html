<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg=light">
        <div class="collapse navbar-nav" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">gb-market</a>
                </li>
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="margin-left: 10px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                            aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                            aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                            style="margin-left: 10px;">SignIn
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="margin-left: 10px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout">LogOut</button>
                </li>
            </ul>
        </div>
    </nav>

    <p></p>
    <h1>March Market</h1>
    <p></p>
    <h3>Список товаров</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="addToBasket(p.id)">Add to basket</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteFromBasket(p.id)">Remove from basket</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить продукт</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewProduct()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductTitle" ng-model="newProduct.title" placeholder="Название">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newProductPrice" ng-model="newProduct.price" placeholder="Цена">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>
    <br>
    <h3>Корзина</h3>

    <table class="table table-hover">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in basket.items">
            <td>{{i.productTitle}}</td>
            <td>{{i.quantity}}</td>
            <td>{{i.pricePerProduct + ' x ' + i.quantity + ' = ' i.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteFromBasket(item.productId)">Delete from basket</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-secondary" ng-click="clearBasket()">Clear basket</button>

</div>
</body>
</html>
